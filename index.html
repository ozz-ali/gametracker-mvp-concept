<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBS Sports - NFL Scores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="cbs-logo">CBS</span>
                <span class="sports-text">Sports</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">NFL Scores</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">MLB Scores</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Advertisement Banner -->
        <div class="advertisement-banner">
            <div class="ad-container">
                <img src="https://picsum.photos/800/120?random=1" alt="Advertisement" class="ad-image">
                <div class="ad-label">Advertisement</div>
            </div>
        </div>
        
        <header class="page-header">
            <h1>NFL Scores</h1>
            
            <!-- Week Filter -->
            <div class="week-filter">
                <div class="week-filter-container">
                    <div class="dropdown-container">
                        <select id="week-select" class="week-dropdown">
                            <option value="1" selected>Week 1 - $$$</option>
                            <option value="2">Week 2 - 3 Col</option>
                            <option value="3">Week 3 - Always On</option>
                            <option value="4">Week 4 - Side tabs</option>
                            <option value="5">Week 5 - Same video rail</option>
                            <option value="6">Week 6 - Header video</option>
                            <option value="7">Week 7 - Video IN Scoreboard</option>
                            <option value="8">Week 8</option>
                            <option value="9">Week 9</option>
                            <option value="10">Week 10</option>
                            <option value="11">Week 11</option>
                            <option value="12">Week 12</option>
                            <option value="13">Week 13</option>
                            <option value="14">Week 14</option>
                            <option value="15">Week 15</option>
                            <option value="16">Week 16</option>
                            <option value="17">Week 17</option>
                            <option value="18">Week 18</option>
                        </select>
                        <div class="dropdown-arrow">
                            <svg width="12" height="8" viewBox="0 0 12 8" fill="none">
                                <path d="M1 1.5L6 6.5L11 1.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Layout Container -->
        <div class="content-layout" id="contentLayout">
            <!-- Games Container -->
            <div class="games-container" id="gamesContainer">
                <!-- Game cards will be populated by JavaScript -->
            </div>

            <!-- Details Panel -->
            <div class="details-panel" id="detailsPanel">
                <!-- Game details will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Video Rail -->
    <div class="video-rail" id="videoRail">
        <div class="video-rail-header">
            <div class="video-rail-title-container">
                <span class="video-rail-title" id="videoRailTitle">CBS Sports HQ</span>
                <div class="playing-indicator" id="playingIndicator">
                    <div class="playing-bar"></div>
                    <div class="playing-bar"></div>
                    <div class="playing-bar"></div>
                    <div class="playing-bar"></div>
                </div>
            </div>
            <button class="video-rail-collapse" id="videoRailCollapse" aria-label="Collapse video rail">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 9l6 6 6-6"></path>
                </svg>
            </button>
        </div>
        
        <div class="video-rail-content" id="videoRailContent">
            <!-- Main Video Player -->
            <div class="main-video-container">
                <div class="main-video-player">
                    <div class="video-thumbnail main-video">
                        <img src="https://picsum.photos/320/180?random=100" alt="Main video thumbnail" class="video-bg-image">
                        <div class="video-overlay">
                            <div class="video-info">
                                <div class="video-title-main">CBS Sports HQ</div>
                                <div class="video-duration-main">Live</div>
                            </div>
                            <button class="play-button-main">â–¶</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Video Playlist -->
            <div class="video-playlist">
                <div class="playlist-header">
                    <h4>More Highlights</h4>
                </div>
                <div class="playlist-scroll" id="playlistScroll">
                    <div class="playlist-item active" data-video-id="1">
                        <img src="https://picsum.photos/120/68?random=101" alt="Video thumbnail" class="playlist-thumbnail">
                        <div class="playlist-info">
                            <div class="playlist-title">Bears vs Lions Final Drive</div>
                            <div class="playlist-duration">2:15</div>
                        </div>
                    </div>
                    <div class="playlist-item" data-video-id="2">
                        <img src="https://picsum.photos/120/68?random=102" alt="Video thumbnail" class="playlist-thumbnail">
                        <div class="playlist-info">
                            <div class="playlist-title">Cowboys OT Touchdown</div>
                            <div class="playlist-duration">1:45</div>
                        </div>
                    </div>
                    <div class="playlist-item" data-video-id="3">
                        <img src="https://picsum.photos/120/68?random=103" alt="Video thumbnail" class="playlist-thumbnail">
                        <div class="playlist-info">
                            <div class="playlist-title">49ers Best Plays</div>
                            <div class="playlist-duration">3:22</div>
                        </div>
                    </div>
                    <div class="playlist-item" data-video-id="4">
                        <img src="https://picsum.photos/120/68?random=104" alt="Video thumbnail" class="playlist-thumbnail">
                        <div class="playlist-info">
                            <div class="playlist-title">Seahawks Defense Highlights</div>
                            <div class="playlist-duration">2:58</div>
                        </div>
                    </div>
                    <div class="playlist-item" data-video-id="5">
                        <img src="https://picsum.photos/120/68?random=105" alt="Video thumbnail" class="playlist-thumbnail">
                        <div class="playlist-info">
                            <div class="playlist-title">Bills Rushing Attack</div>
                            <div class="playlist-duration">1:33</div>
                        </div>
                    </div>
                    <div class="playlist-item" data-video-id="6">
                        <img src="https://picsum.photos/120/68?random=106" alt="Video thumbnail" class="playlist-thumbnail">
                        <div class="playlist-info">
                            <div class="playlist-title">Ravens vs Packers Highlights</div>
                            <div class="playlist-duration">4:12</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
