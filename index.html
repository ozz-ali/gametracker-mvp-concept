<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBS Sports - NFL Scores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="cbs-logo">CBS</span>
                <span class="sports-text">Sports</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <header class="page-header">
            <h1>NFL Scores</h1>
        </header>

        <!-- Content Layout Container -->
        <div class="content-layout" id="contentLayout">
            <!-- Games Container -->
            <div class="games-container" id="gamesContainer">
                <!-- Game cards will be populated by JavaScript -->
            </div>

            <!-- Details Panel -->
            <div class="details-panel" id="detailsPanel">
                <!-- Game details will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
